<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/js/funcoes.js"></script>
</head>
<body>
<div class="container ">
    <h2>Cadastro de Veículo</h2>
    <div class="row">
        <div class="col-md-6">
            <label for="modeloVeiculo" >Modelo</label>
            <input id="modeloVeiculo" class="form-control" type="text">
        </div>
        <div class="col-md-6">
            <label for="corVeiculo" >Cor</label>
            <input id="corVeiculo" class="form-control" type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="marcaVeiculo" >Marca</label>
            <select id="marcaVeiculo" class="form-control">
                <option value="">Selecione uma marca...</option>
                <option value="Wolksvagem">Wolksvagem</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Citröen">Citröen</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Veículo batido?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcao" id="opcaoSim">
                <label class="form-check-label" for="opcaoSim">Sim</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcao" id="opcaoNao">
                <label class="form-check-label" for="opcaoNao">Não</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="proprietarioVeiculo" >Proprietário</label>
            <input id="proprietarioVeiculo" class="form-control" type="text">
        </div>
    </div>
    <div class="row">
        <div class="d-grid col-md-6">
            <button type="button" class="btn btn-primary" onclick="alerta()">Salvar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive mt-5">
                <table class="table" id="tabelaVeiculos">
                    <thead>
                    <tr>
                        <th scope="col">Modelo</th>
                        <th scope="col">Cor</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Batido</th>
                        <th scope="col">Proprietário</th>
                    </tr>
                    </thead>
                    <tbody id="corpoTabelaVeiculos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
